<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="charset" href="index.css">
    <link rel="stylesheet" href="index.css">
    <title>Document</title>
</head>
<h1>Cousre Form</h1>

<body>
    <form action="">
        <fieldset>
            <legend>PERSONAL DETAILS</legend>
            <table>
                <tr>
                    <td><label for="">First name</label></td>
                    <td><input type="text" id="dil" required placeholder="eg:anjum" /><span>Enter your name</span><br />
                    </td>
                </tr>
                <tr>
                    <td> <label for="">Sur name</label></td>
                    <td> <input type=" text" placeholder="eg:syed"><br /></td>
                </tr>
                <tr>
                    <td> <label for="">Phone number</label></td>
                    <td> <input type="text" required id="sun" placeholder="98273562728"><span>Enter your
                            number</span><br /></td>
                </tr>
                <tr>
                    <td> <label for="">EMAIL</label></td>
                    <td> <input type="email" required id="dil" placeholder="anjum@123gmail.com">
                    </td>
                        <img id="right" src="right.jpg" alt="" width="25">
                        <img id="wrong" src="Wrong-PNG-Image.png" alt="" width="25">
                    </td>
                </tr>

                <tr>
                    <td> <label for="">Password</label></td>
                    <td> <input type="password" required><br /></td>
                </tr>
                <tr>
                    <td> <label for="">Confirm Password</label></td>
                    <td> <input type="password" required><br /></td>
                </tr>

                <tr>
                    <td><label for="">DOB</label></td>
                    <td><input type="date"><br /></td>
                </tr>
                <tr>
                    <td> <label for="">Gender</label></td>
                    <td> <input type="radio" name="" id="" /> MALE
                        <input type="radio" name="" id="" /> FEMALE
                        <input type="radio" name="" id="" /> CUSTOM
                    </td>

                </tr>
                <tr>
                    <td> <label for="">Select Country</label></td>
                    <td> <select name="" id="">
                            <option value="">INDIA</option>
                            <option value="">USA</option>
                            <option value="">CHINA</option>
                        </select><br />
                    </td>
                </tr>
                <tr>
                    <td><label for="">upload picture</label></td>
                    <td> <input type="file" /><br /></td>
                </tr>
                <tr>
                    <td><input type="reset" /></td>
                </tr>
                <tr>
                    <td>
                        <input type="submit">
                    </td>
                </tr>



            </table>
        </fieldset>
        <fieldset>
            <legend>Course Details</legend>
            <table>
                <tr>
                    <td><label for="">Select Course</label></td>
                    <td><select name="" id="">
                            <option value="">Python Full stack</option>
                            <option value="">Java Full stack</option>
                            <option value="">Data science</option>
                            <option value="">AWS</option>
                    </td>
                </tr>
                <tr>
                    <td><label for="">Delivery Mode</label></td>
                    <td><input type="checkbox"> Online
                        <input type="checkbox"> Offline
                    </td>
                </tr>
                <tr>
                    <td><label for="">Comments</label></td>
                    <td><textarea id="coment" name="comments" rows="4" cols="50"> </textarea></td>
                </tr>
            </table>
        </fieldset>
    </form>

</body>

</html>
